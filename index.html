            <div class="todo-app">
                <h2>To-Do List <img src="https://cdn-icons-png.flaticon.com/512/1950/1950715.png"></h2>
                <!-- Task Input -->
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button onclick="addTask()">Add</button>
                </div>
                <div class="row2">
                    <button id="list-1" onclick="setState(1)">List 1</button>
                    <button id="list-2" onclick="setState(2)">List 2</button>
                    <button id="list-3" onclick="setState(3)">List 3</button>
                    <button id="list-4" onclick="setState(4)">List 4</button>
                    <button id="list-5" onclick="setState(5)">List 5</button>
                </div>
                <!-- Tasks -->
                <ul id="list-container">
                    <!-- <li class="checked">This is a checked task</li>
                    <li>This is a unchecked task</li>-->
                </ul>
            </div>
